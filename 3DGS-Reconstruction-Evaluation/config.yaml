# 3DGS Reconstruction Quality Evaluation Configuration

# Render URLs for evaluation
renders:
  - name: "ktv_hevc_deblur035"
    url: "https://3d-tour-demo-scene.vercel.app/?model=https://storage.googleapis.com/3dgs-homee/ktv_h264hevc.glb&splat=https://storage.googleapis.com/3dgs-homee/ktv_hevc_deblur035.ksplat&px=-3.5&py=0.082&pz=0.38&tx=-2.56&ty=0.007&tz=-0.218"
    description: "KTV with HEVC deblur 0.35"
  
  - name: "ktv75"
    url: "https://3d-tour-demo-scene.vercel.app/?model=https://storage.googleapis.com/3dgs-homee/ktv50.glb&splat=https://storage.googleapis.com/3dgs-homee/ktv75.ksplat&px=-3.357&py=0.082&pz=0.38&tx=-2.56&ty=0.007&tz=-0.218"
    description: "KTV 75"
  
  - name: "ktv_hevc"
    url: "https://3d-tour-demo-scene.vercel.app/?model=https://storage.googleapis.com/3dgs-homee/ktv_h264hevc.glb&splat=https://storage.googleapis.com/3dgs-homee/ktv_hevc.ksplat&px=-3.357&py=0.082&pz=0.38&tx=-2.56&ty=0.007&tz=-0.218"
    description: "KTV with HEVC"

# View capture settings
capture:
  num_views: 12  # Number of views to capture per render (360Â° / num_views = rotation step)
  wait_time: 3000  # Milliseconds to wait for scene to load/stabilize
  viewport_width: 1920
  viewport_height: 1080
  rotation_axis: "y"  # Axis to rotate around
  output_dir: "captured_views"
  timeout: 120000  # Timeout for navigation and screenshot (ms)
  rotation_sensitivity: 5.0  # Pixels per degree of rotation (increase if rotation falls short)

# CV Metrics configuration
cv_metrics:
  blur:
    enabled: true
    threshold: 100  # Laplacian variance threshold (lower = more blurred)
  
  edge_consistency:
    enabled: true
    canny_low: 50
    canny_high: 150
  
  brisque:
    enabled: true
    # BRISQUE scores: 0-100, lower is better quality
  
  maniqa:
    enabled: true
    # No-Reference Image Quality Assessment
    # Returns 0-1 scale

# VLM Metrics configuration
vlm_metrics:
  enabled: true
  model: "gpt-5-nano"  # OpenAI model
  temperature: 0.1
  max_retries: 3
  rate_limit_delay: 1.0  # Seconds between API calls

# Output settings
output:
  results_dir: "results"
  save_screenshots: true
  generate_report: true
  report_format: "markdown"  # Options: markdown, json, both

# Metric weights for overall score (optional)
weights:
  blur: 0.10
  edge_consistency: 0.10
  brisque: 0.10
  maniqa: 0.25
  vlm_quality: 0.20
